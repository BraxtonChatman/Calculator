<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="calculatorContainer">
        <div class="row" id="row1">
            <textarea id="calculatorScreen"></textarea>
        </div>
        <div class="row" id="row2">
            <button id="clearButton">clear</button>
        </div>
        <div class="row" id="row3">
            <button class="numButton" id="numButton7">7</button>
            <button class="numButton" id="numButton8">8</button>
            <button class="numButton" id="numButton9">9</button>
            <button class="opButton" id="divideButton">รท</button>
        </div>
        <div class="row" id="row4">
            <button class="numButton" id="numButton4">4</button>
            <button class="numButton" id="numButton5">5</button>
            <button class="numButton" id="numButton6">6</button>
            <button class="opButton" id="multiplyButton">x</button>
        </div>
        <div class="row" id="row5">
            <button class="numButton" id="numButton1">1</button>
            <button class="numButton" id="numButton2">2</button>
            <button class="numButton" id="numButton3">3</button>
            <button class="opButton" id="subtractButton">-</button>
        </div>
        <div class="row" id="row6">
            <button class="numButton" id="numButton0">0</button>
            <button class="numButton" id="decimalButton">.</button>
            <button id="equalsButton">=</button>
            <button class="opButton" id="addButton">+</button>
        </div>
    </div>
</body>
</html>
